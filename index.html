<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="styles/styles.css" />
    <title>Awesome Books</title>
  </head>
  <body>
    <nav>
      <nav id="navbar" class="header_toolbar">
        <div class="menu-wrap">
          <button type="button" class="ham"></button>
          <div>
            <div class="navbar right-sidebar justify-content-end">
              <ul class="d-flex">
                <li class="m-3">
                  <a href="#home" class="menuLink home active">List</a>
                </li>
                <li class="m-3">
                  <a href="#portfolio" class="menuLink portfolio">Add book</a>
                </li>
                <li class="m-3"><a href="#about" class="menuLink about">Contact</a></li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </nav>
    <div class="main ">
      <h1 class="display-4 text-center">
        <i class="fas fa-book-open mr-2 text-primary"></i>Awesome Books
      </h1>

      <div class="booklist" id="booklist"></div>

      <form id="book-form" class="book-form">
        <div class="form-group">
          <label for="title"></label>
          <input
            type="text"
            id="title"
            class="form-control"
            placeholder="Title"
          />
        </div>
        <div class="form-group">
          <label for="author"></label>
          <input
            type="text"
            id="author"
            class="form-control"
            placeholder="Author"
          />
        </div>

        <button type="submit" class="btn btn-add btn-success me-3">Add</button>
      </form>
    </div>

    <script src="scripts/app.js"></script>
  </body>
</html>
