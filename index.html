<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="styles/styles.css" />
    <title>Awesome Books</title>
  </head>
  <body>
    <div class="header_section">
      <header class="header">
        <nav id="navbar" class="header_toolbar">
          <a href="#" class="header_logo">Awesome Books</a>
          <div class="menu-wrap">
            <button type="button" class="ham"></button>
            <div>
              <div class="navbar right-sidebar">
                <ul>
                  <li>
                    <a href="#list-menu" class="menuLink home active list-menu">List</a>
                  </li>
                  <li>
                    <a href="#form-menu" class="menuLink form-menu">Add new</a>
                  </li>
                  <li>
                    <a href="#contact-menu" class="menuLink contact">Contact</a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </nav>
      </header>
    </div>
    <section class="main" id="list-menu">
      <h1 class="text-center">
        <i class="fas fa-book-open mr-2 text-primary"></i>Awesome Books
      </h1>

      <div class="booklist" id="booklist">
        <div id="books-container" class="books-container"></div>
      </div>
    </section>

    <section class="form" id="form-menu">
      <form id="book-form" class="book-form">
        <h2 class="text-center">Add a new book</h2>
        <div class="form-group">
          <label for="title"></label>
          <input
            type="text"
            id="title"
            class="form-control"
            placeholder="Title"
          />
        </div>
        <div class="form-group">
          <label for="author"></label>
          <input
            type="text"
            id="author"
            class="form-control"
            placeholder="Author"
          />
        </div>

        <button type="submit" class="btn btn-add btn-success me-3">Add</button>
      </form>
    </section>

    <script src="scripts/app.js"></script>
  </body>
</html>
