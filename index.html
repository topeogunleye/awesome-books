<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Awesome Books</title>
  </head>
  <body>
    <div class="main mt-4">
      <h1 class="text-center"><i class="fas fa-book-open mr-2"></i>Awesome Books</h1>

      <div class="booklist" id="booklist">
        
      </div>

      <form id="book-form" class="book-form">
        <div class="form-group">
          <label for="title"></label>
          <input type="text" id="title" class="form-control" placeholder="Title" />
        </div>
        <div class="form-group">
          <label for="author"></label>
          <input type="text" id="author" class="form-control" placeholder="Author" />
        </div>

        <button type="submit" class="btn btn-add btn-success ">Add</button>
      </form>
    </div>

    <script src="scripts/app.js"></script>
  </body>
</html>
